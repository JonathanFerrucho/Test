version: 2.1

parameters:
  p_console:
    type: string
    default: "passed"

jobs:
   say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, << pipeline.parameters.p_console >>"

workflows:
  jobs continue failed:
    when:
      equal: [ failed, << pipeline.parameters.p_console >> ]
    jobs:
      - say-hello
  jobs continue success:
    when:
      not:
        equal: [ failed, << pipeline.trigger_source >> ]
    jobs:
      - say-hello
